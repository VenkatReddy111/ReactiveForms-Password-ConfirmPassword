<div class="container-fluid col-md-4">
        <h1 style="color:brown;text-align:center">Registration-form</h1>
<form [formGroup]="registrationForm" (ngSubmit)="submitForm();registrationForm.reset()">
                <div class="form-group">
                <label>Username</label>
                <input type="text" [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" class="form-control">
                <div *ngIf="userName.errors && (userName.invalid && userName.touched)">
                        <small class="text-danger" *ngIf=userName.errors.required>UserName is required</small>
                        <small class="text-danger" *ngIf=userName.errors.minlength>UserName minimum length should be 4</small>
                </div>
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="password" [class.is-invalid]="passWord.invalid && passWord.touched"  formControlName="passWord" class="form-control">
                <div *ngIf="passWord.errors && (passWord.invalid && passWord.touched)">
                        <small class="text-danger" *ngIf=passWord.errors.required>Password is required</small>
                        <small class="text-danger" *ngIf=passWord.errors.minlength>Password minimum length should be 4</small>
                </div>
                </div>
                <div class="form-group">
                <label>Password</label>
                <input type="password" [class.is-invalid]="confirmpassWord.invalid && confirmpassWord.touched" formControlName="confirmPassword" pattern="{{passWord.value}}" class="form-control">
                <div *ngIf="confirmpassWord.errors && (confirmpassWord.invalid && confirmpassWord.touched)" >
                        <small class="text-danger" *ngIf=confirmpassWord.errors.required>ConfirmPassword is required</small>
                        <small class="text-danger" *ngIf=confirmpassWord.errors.pattern>ConfirmPassword and password should be same</small>
                </div><br>
                <div calss="form-group">
                        <label>Email</label>
                        <input type="email" [class.is-invalid]="email.invalid && email.touched" formControlName="email" class="form-control">
                        <small class="text-danger" [class.d-none]="email.valid||email.untouched">Email is required</small>
                </div><br>
                <div class="form-group">
                        <input type="checkbox" formControlName="subscribe">
                        <label>Send me Offers</label>

                </div>

                <input type="submit" value="submit" [disabled]="registrationForm.invalid">&nbsp;&nbsp;
                <button type="button" (click)="onLoad()">LoadData</button>
                </div>
               

</form>
</div>
